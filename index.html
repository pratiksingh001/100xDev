<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    async function findSum(){
        const num1 = document.getElementById("firstNum").value;
        const num2 = document.getElementById("secondNum").value;
        const resSum = await fetch(`http://localhost:3000/sum?num1=${num1}&num2=${num2}`);
        const ans = await resSum.text();
        const element = document.getElementById("final-sum")
        element.innerHTML = `The sum of ${num1} and ${num2} is ${ans}`
        // element.innerHTML = `The sum of ${num1} and ${num2} is ${num1 + num2}`
        console.log(element)
    }
    async function findInterest(){
        const pri = document.getElementById("principal").value;
        const rate = document.getElementById("rate").value;
        const time = document.getElementById("time").value;
        const resSum = await fetch(`http://localhost:3000/interest?pri=${pri}&rate=${rate}&time=${time}`);
        const ans = await resSum.json();
        const element = document.getElementById("final-interest")
        element.innerHTML = `The interest is ${ans.interest} and final amount is ${ans.tamount}`
        // element.innerHTML = `The sum of ${num1} and ${num2} is ${num1 + num2}`
        console.log(element)
    }
</script>
<body>
    <input id="firstNum" type="number" placeholder="First number"></input>
    <br />  
    <input id="secondNum" type="number" placeholder="Second number"></input>
    <br />
    <br />
    <button onclick="findSum()">Calculate sum</button>
    <br />
    <div id="final-sum"></div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <input id="principal" type="text" placeholder="Principal amount"></input>
    <br />
    <input id="rate" type="text" placeholder="Rate"></input>
    <br />
    <input id="time" type="text" placeholder="Time"></input>
    <br />
    <button onclick="findInterest()">Calculate Interest</button>
    <br />
    <div id="final-interest"></div>
</body>

</html>
